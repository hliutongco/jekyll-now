---
layout: default
---

<article class="post">
  
  <h1>{{ page.title }}</h1>
  
  
  <div class="date">
    Written by Helen L. on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

<div class="more-posts">
  <h3>More Posts</h3>
  <ul class="more-posts">
    {% for post in site.posts limit:2 %}
      <li>
        <h4>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</div>

</article>
