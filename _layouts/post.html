---
layout: default
---

<article class="post">
  
  <h1>{{ page.title }}</h1>
  
  
  <div class="date">
    Written by Helen L. on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

</article>

<div class="more-posts">
  <h3>You might also like...</h3>
    {% for post in site.posts limit:5 %}
        <h4>
          <a class="more-posts" href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h4>
    {% endfor %}
</div>
